<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!--<link href="css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="star fa fa-star"></i></li>
        		<li><i class="star fa fa-star"></i></li>
        		<li><i class="star fa fa-star"></i></li>
        	</ul>

            <span class="moves">0</span>
            <span class="move-label">Moves</span>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="card-symbol fa fa-diamond"></i>
            </li>
            <li class="card" >
                <i class="card-symbol fa fa-paper-plane-o"></i>
            </li>
            <li class="card" >
                <i class="card-symbol fa fa-anchor"></i>
            </li>
            <li class="card" >
                <i class="card-symbol fa fa-bolt"></i>
            </li>
            <li class="card" >
                <i class="card-symbol fa fa-cube"></i>
            </li>
            <li class="card" >
                <i class="card-symbol fa fa-anchor"></i>
            </li>
            <li class="card" >
                <i class="card-symbolfa fa-leaf"></i>
            </li>
            <li class="card" >
                <i class="card-symbol fa fa-bicycle"></i>
            </li>
            <li class="card" >
                <i class="card-symbol fa fa-diamond"></i>
            </li>
            <li class="card" >
                <i class="card-symbol fa fa-bomb"></i>
            </li>
            <li class="card" >
                <i class="card-symbol fa fa-leaf"></i>
            </li>
            <li class="card" >
                <i class="card-symbol fa fa-bomb"></i>
            </li>
            <li class="card" >
                <i class="card-symbol fa fa-bolt"></i>
            </li>
            <li class="card" >
                <i class="card-symbol fa fa-bicycle"></i>
            </li>
            <li class="card" >
                <i class="card-symbol fa fa-paper-plane-o"></i>
            </li>
            <li class="card" >
                <i class="card-symbol fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <!-- Win Modal. Adapted from https://getbootstrap.com/docs/4.0/components/modal/#modal-components-->
    <div class="modal fade" id="win-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">You have won!</h5>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Play Again</button>
                </div>
            </div>
        </div>
    </div>


    <script src="js/app.js"></script>
</body>
</html>
